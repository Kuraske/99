<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чотири колонки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">goou</div>
        <nav>
            <a href="#">Topic 1</a>
            <a href="#">Topic 2</a>
            <a href="#">Topic 3</a>
            <a href="#">Topic 4</a>
        </nav>
    </header>

    <main class="layout">
        <!-- Перша колонка -->
        <div class="column column-left">
            <div class="text-box">Інформація у першій колонці</div>
        </div>

        <!-- Друга колонка -->
        <div class="column column-second">
            <div class="top-boxes">
                <div class="square">Фото 1</div>
                <div class="square">Фото 2</div>
            </div>
            <div class="text-box">Текст у другій колонці</div>
        </div>

        <!-- Третя колонка -->
        <div class="column column-third">
            <div class="rectangle">Прямокутник</div>
            <div class="square">Квадрат</div>
        </div>

        <!-- Четверта колонка -->
        <div class="column column-right">
            <div class="text-box">Інформація у четвертій колонці</div>
        </div>
    </main>

    <footer>
        <div class="bottom-boxes">
            <div>Bottom Box 1</div>
            <div>Bottom Box 2</div>
            <div>Bottom Box 3</div>
        </div>
    </footer>
</body>
</html>
